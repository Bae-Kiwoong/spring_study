<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--  공통 head 영역 : 메타태그 ,CSS,title  -->
<head th:fragment="head(pageTitle)">
<meta charset="UTF-8">
<title th:text="${pageTitle}">Insert title here</title>

<!--Bootstrap CSS  -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<!-- 공통 head 영역 끝 -->
<body>
	
	
	
	
<!-- Header Navigation -->
<nav th:fragment="header" class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
<div class="container-fluid">
         <a class="navbar-brand" href="/">Navbar</a>
         <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         
         <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <th:block th:if="${session.principal == null}">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
               <li class="nav-item"><a class="nav-link active"
                  aria-current="page" href="/auth/login">로그인</a></li>
               <li class="nav-item"><a class="nav-link" href="/auth/join">회원가입</a></li>
               <li class="nav-item"><a class="nav-link disabled"
                  aria-disabled="true">Disabled</a></li>
            </ul>
            </th:block>
            
            <!-- 로그인 후에 보여지는 메뉴 -->
            <th:block th:if="${session.principal != null}">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
               <li class="nav-item"><a class="nav-link active"
                  aria-current="page" href="/auth/info">회원 정보</a></li>
               <li class="nav-item"><a class="nav-link" href="">게시글 등록</a></li>
               <li class="nav-item"><a class="nav-link" href="/auth/logout">로그아웃</a></li>
            </ul>
            </th:block>
            <form class="d-flex" role="search">
               <input class="form-control me-2" type="search" placeholder="Search"
                  aria-label="Search">
               <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
         </div>
      </div>
</nav>
<!-- Header Navigation 끝 -->

<!-- footer 시작 -->
	<div th:fragment="footer" class="mt-5 p-4 text-center">
		<h4>스프링 부트 연습중</h4>
		<p>전화번호 : 010-1234-5678, 주소 : 서울시 강동구 천호동</p>
	</div>
<!-- footer 끝 -->

	<th:block th:fragment="scripts">
	<!-- jQuery and Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<!--Bootstrap JS  -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
	</th:block>
</body>
</html>
